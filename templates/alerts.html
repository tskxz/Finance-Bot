<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Alerts</title>
    <link rel="stylesheet" href="/static/alerts.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: auto;
    overflow: hidden;
}

header {
    background: #333;
    color: #fff;
    padding-top: 30px;
    min-height: 70px;
    border-bottom: #77b300 3px solid;
}

header a {
    color: #fff;
    text-decoration: none;
    text-transform: uppercase;
    font-size: 16px;
}

header ul {
    padding: 0;
    list-style: none;
}

header li {
    display: inline;
    padding: 0 20px 0 20px;
}

header .highlight, header .current a {
    color: #77b300;
    font-weight: bold;
}

header a:hover {
    color: #cccccc;
    font-weight: bold;
}

.navbar {
    background-color: #333;
    overflow: hidden;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.navbar a {
    float: left;
    display: block;
    color: #fff;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
    font-size: 16px;
}

.navbar a:hover {
    background-color: #77b300;
}

.navbar .logo {
    display: inline-block;
    padding: 0;
    margin: 0;
    font-size: 20px;
}

.navbar .logout-btn {
    float: right;
}

#showcase {
    max-height: 500px;
    background-color: #77b300;
    text-align: center;
    color: #fff;
}

#showcase h1 {
    margin-top: 100px;
    font-size: 55px;
    margin-bottom: 10px;
}

#showcase p {
    font-size: 20px;
}

#main {
    padding: 20px;
    background: #fff;
}

form {
    margin: 20px 0;
}

form input, form select, form button {
    padding: 10px;
    margin-bottom: 10px;
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
}

form button {
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
}

form button:hover {
    background: #77b300;
}

.table-wrapper {
    max-height: 200px;
    overflow-y: auto;
    border: 1px solid #ddd;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 8px 12px;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #f4f4f4;
    position: sticky;
    top: 0;
    z-index: 1;
}

footer {
    padding: 20px;
    margin-top: 20px;
    color: #fff;
    background-color: #333;
    text-align: center;
}
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('alerts') }}">Alerts</a>
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>

    <div class="container">
        <h1>Stock Alerts</h1>

        <form id="alert-form" action="{{ url_for('alerts') }}" method="post">
            <label for="ticker">Ticker Symbol:</label>
            <input type="text" id="ticker" name="ticker" required>
            <label for="condition">Condition:</label>
            <select id="condition" name="condition">
                <option value="above">Above</option>
                <option value="below">Below</option>
            </select>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required>
            
            <button type="submit">Add Alert</button>
        </form>

        <form action="{{ url_for('simulate_alert') }}" method="POST">
            <label for="ticker">Ticker Symbol:</label>
            <input type="text" id="ticker" name="ticker" required>
            <button type="submit">Simulate Alert</button>
        </form>

        <h2>Your Alerts</h2>
        <div id="alerts-table">
            <table class="alerts-table">
                <tr>
                    <th>Ticker</th>
                    <th>Condition</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
                {% for alert in alerts %}
                <tr>
                    <td>{{ alert['ticker_symbol'] }}</td>
                    <td>{{ alert['condition'] }}</td>
                    <td>{{ alert['price'] }}</td>
                    <td>
                        <form action="{{ url_for('remove_alert_route', ticker_symbol=alert['ticker_symbol']) }}" method="post">
                            <button type="submit">Remove</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/socket.io-client/dist/socket.io.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    const socket = io.connect('http://' + document.domain + ':' + location.port);

    function showPopup(title, text, icon) {
        Swal.fire({
            title: title,
            text: text,
            icon: icon,
            confirmButtonText: 'OK'
        });
    }

    function updateAlertsTable(alerts) {
        const tableDiv = document.getElementById('alerts-table');
        tableDiv.innerHTML = `
            <table class="alerts-table">
                <tr>
                    <th>Ticker</th>
                    <th>Condition</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </table>
        `;

        const table = tableDiv.querySelector('.alerts-table');

        alerts.forEach(alert => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${alert.ticker_symbol}</td>
                <td>${alert.condition}</td>
                <td>${alert.price}</td>
                <td><form action="/remove_alert/${alert.ticker_symbol}" method="post"><button type="submit">Remove</button></form></td>
            `;
            table.appendChild(row);
        });
    }

    socket.on('connect', () => {
        console.log('Connected to the server');
    });

    socket.on('disconnect', () => {
        console.log('Disconnected from the server');
    });

    socket.on('new_alert', data => {
        console.log("New alert received:", data);
        showPopup('New Alert Set', `Ticker: ${data.ticker}\nCondition: ${data.condition} ${data.price}`, 'success');
        location.reload();
    });

    socket.on('remove_alert', data => {
        console.log("Alert removed:", data);
        showPopup('Alert Removed', `Ticker: ${data.ticker}`, 'info');
        location.reload();
    });

    socket.on('update_alerts', alerts => {
        updateAlertsTable(alerts);
    });

    document.addEventListener('DOMContentLoaded', () => {
        fetch('/get_alerts')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                updateAlertsTable(data.alerts);
            })
            .catch(error => {
                console.error('Error fetching alerts:', error);
            });
    });

    socket.on('price_alert', data => {
        console.log("Price alert received:", data);
        showPopup('Price Alert', `Ticker: ${data.ticker}\nCondition: ${data.condition} ${data.price}\nCurrent Price: ${data.current_price}`, 'warning');
    });
</script>
    
</body>
</html>
