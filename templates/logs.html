<!DOCTYPE html>
<html lang="pt-PT">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logs de Atividades</title>
<link rel="stylesheet" href="/static/logs.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('alerts') }}">Alerts</a>
        {% if session.get('is_admin') %}
        <a href="{{ url_for('logs') }}">Logs</a>
        {% endif %}
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>

    <div class="container">
        <h1>Logs de Atividades</h1>
        <div class="tabs">
            <div class="tab active" data-tab="alert">Alert Logs</div>
            <div class="tab" data-tab="preference">Preference Logs</div>
            <div class="tab" data-tab="other">Other Logs</div>
        </div>
        <div class="tab-content active" id="alert-logs">
            <table>
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Action</th>
                        <th>Details</th>
                        <th>Date & Hour</th>
                    </tr>
                </thead>
                <tbody id="alert-logs-body">
                </tbody>
            </table>
        </div>
        <div class="tab-content" id="preference-logs">
            <table>
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Action</th>
                        <th>Details</th>
                        <th>Date & Hour</th>
                    </tr>
                </thead>
                <tbody id="preference-logs-body">
                </tbody>
            </table>
        </div>
        <div class="tab-content" id="other-logs">
            <table>
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Action</th>
                        <th>Details</th>
                        <th>Date & Hour</th>
                    </tr>
                </thead>
                <tbody id="other-logs-body">
                </tbody>
            </table>
        </div>
    </div>

<script src="/static/logs.js"></script>
</body>
</html>
